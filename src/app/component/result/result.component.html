
<mat-toolbar class="sub-header">
    <div class="search-div" fxLayout="row">

        <a  mat-button class="header-tag mr-2" routerLink="/searchserial">
             <img src="assets/image/searc-eng-icon.png">
             Search Serial
        </a>

        <a  mat-button class="header-tag mr-2 " routerLink="/evaluatorstatistic" >
            <img src="assets/image/evaulator-static-icon.png">
           Evaluator Statistic
        </a>
        <a  mat-button class="header-tag" routerLink="/searchunid">
            <img src="assets/image/search-evaulate-icon.png">
            Search UNI-ID
        </a>

    </div>
</mat-toolbar>

<!--  ------main----------------- -->
<mat-card class="example-card">

    <div class="caption"><span>Result</span></div>

    <div class="search-div mt-5" fxLayout="row">
        <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
           <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <!-- <button mat-button class="new" (click)="onCreate()">
            <mat-icon>add</mat-icon>Create
        </button> -->
    </div>

    <div class="spinner" *ngIf="dataSource==null;else table">
        <mat-spinner></mat-spinner>
      </div>

    <ng-template #table>
        <div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource"  matSort >

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>id</mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="id"> {{element?.id +1}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="name">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="name"> {{element?.name}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="gender">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="gender"> {{element?.gender}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="age">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Age</mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="age"> {{element?.age}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="address">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Address</mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="MonitorName">
              <span><strong class="text-danger">State:  </strong>{{element?.address?.state}}</span>  &nbsp; &nbsp;
              <span> <strong  class="text-success" >City:</strong> {{element?.address?.city}}</span>

             </mat-cell>
        </ng-container>



        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
               No Data ...
            </mat-footer-cell>

        </ng-container>



        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource.data.length==0 && dataSource !=null)}"></mat-footer-row>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


    </mat-table>
    <!-- end test -->
    </div>

    </ng-template>

    <mat-paginator [pageSizeOptions]="[10,20, 50, 100]"   [pageSize]="10"     showFirstLastButtons></mat-paginator>

    </mat-card>
